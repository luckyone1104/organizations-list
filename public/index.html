<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link rel="stylesheet" href="/static/css/null.css">
  <link rel="stylesheet" href="/static/css/index.css">
  <link rel="stylesheet" href="/static/css/organizations-page.css">
  <link rel="stylesheet" href="/static/css/create-organization-page.css">

  <title></title>
</head>
<body>
  <div class="page-wrapper">
    <aside class="page-wrapper__aside-menu aside-menu">
      <div class="aside-menu__logo-wrapper">
        <img class="aside-menu__logo" src="/static/images/cards.svg" alt="" width="62px">
        <div class="aside-menu__text-logo">
          <div>Clients</div>
          <div>Cards</div>
        </div>
      </div>

      <div class="aside-menu__menu"></div>

      <div class="aside-menu__settings">
        <img src="/static/images/settings.svg" alt="" height="12px" width="12px">
        <span>Настройки</span>
      </div>

      <div class="aside-menu__hide-button">
        <img src="/static/images/menu.svg" alt="" height="38px" width="38px">
        <span>Спрятать меню</span>
      </div>
    </aside>

    <header class="page-wrapper__top-bar top-bar">
      <span class="top-bar__user-name">Владимир</span>
      <img src="/static/images/person-icon.svg" alt="" height="30.4px" width="30.4px">
    </header>

    <div class="page-wrapper__router router">
      <span>Главная&nbsp;&nbsp;&nbsp;>&nbsp;&nbsp;</span>
      <span class="router__current-page">Организации</span>
    </div>

    <main class="page-wrapper__main-content main-content">
      <div class="main-content__wrapper">
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden"></span>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script type="module" src="/static/js/index.js"></script>
</body>
</html>
